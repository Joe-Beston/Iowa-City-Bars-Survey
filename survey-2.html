<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bar Analytics Survey</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>

  <main>
    <h1>Bar Analytics Survey</h1>
    <form action="thank-you.html">
      <div class="form-group">
        <label for="age">1. Age:</label>
        <input type="number" id="age" name="age" required autofocus>
      </div>

      <div class="form-group">
        <label for="nights">2. How many nights per week do you go to the bars?</label>
        <select id="nights" name="nights" required>
          <option value="">Please select</option>
          <option value="0">0 nights</option>
          <option value="1">1 night</option>
          <option value="2">2 nights</option>
          <option value="3">3 nights</option>
          <option value="4">4 nights</option>
          <option value="5">5 nights</option>
          <option value="6">6 nights</option>
          <option value="7">7 nights</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fav-bar">3. Which bar is the most fun?</label>
        <select id="fav-bar" name="fav-bar" required>
            <option value="">Select a bar...</option>
            <option value="summit">Summit</option>
            <option value="dcs">DC's</option>
            <option value="bojames">Bo James</option>
            <option value="sportscolumn">Sports Column</option>
            <option value="roxys">Roxy's</option>
            <option value="airliner">Airliner</option>
            <option value="stuffedolive">Stuffed Olive</option>
            <option value="fieldhouse">Fieldhouse</option>
            <option value="pints">Pints</option>
            <option value="brothers">Brothers</option>
            <option value="joesplace">Joe's Place</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Bar Analytics Survey</p>
  </footer>
</body>

</html>
