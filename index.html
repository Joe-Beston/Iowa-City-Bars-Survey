<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undergraduate Student Lifestyles Survey</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Undergraduate Student Lifestyles Survey Logo">
            <h1>Undergraduate Student Lifestyles Survey</h1>
        </header>
        <main>
            <form action="survey-1.html" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required autofocus>
                    <fieldset>
                        <legend>Gender *</legend>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other">
                                <span>Other</span>
                            </label>
                        </div>
                    </fieldset>
                </fieldset>
                <div class="button-group">
                    <input type="submit" value="Next">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
