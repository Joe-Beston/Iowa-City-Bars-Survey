<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undergraduate Student Lifestyles Survey</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>Undergraduate Student Lifestyles Survey</h1>
        </header>
        <main>
            <form action="survey-2.html" method="post">
                <fieldset>
                    <legend>Academic Information</legend>
                    <label for="major">Major *</label>
                    <input type="text" id="major" name="major" required>
                    <label for="academic-year">Year *</label>
                    <select id="academic-year" name="academic-year" required aria-required="true">
                        <option value="">Select one</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                    <label for="gpa">GPA *</label>
                    <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
                </fieldset>
                <div class="button-group">
                    <input type="submit" value="Next">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
